<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title> Magasin Loginsystem </title>
	<style>
        h1{
            color: #9F8C76;
            font-style: inherit;
            font-size: xx-large;
        }
		#mylink{
			font-size: 25px;
		}
        button{
            background-color: #A5A58C;
        }
        a{
            font-size: 40px;
            font-style: inherit;
            color: white;
        }
	</style>
</head>
<body align='center' bgcolor="#EBEBD2">
        <header>
		<h1>Registrering</h1>
	</header>
	
	<form action="/register" method="POST">
		<fieldset>
			<label>Brugernavn</label>
			<input type ="text" id = 'username' name="username" placeholder="magasin" required>
			<br><br>

			<label>Email</label>
			<input type ="email" id = 'email' name="email" placeholder="navn@magasin.dk" required>
			<br><br>

			<label>Kodeord</label>
			<input type="password" id = "password" name="password" placeholder="****" required>
			<br><br>

			<button type ="reset">Reset</button>
			<button type ="submit">Opret</button>
		</fieldset>
	</form>
	<br><br>
       <button><a id="mylink" href="./login.html">Login her</a></button>
</body>
</html>
